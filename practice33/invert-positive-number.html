<!DOCTYPE html>

<html>

<head>

    <title>Level 0 | invert positive number</title>

    <script>

        function invert_numbers(para){

            if(isNaN(para) === false){
                if(Math.sign(para) === 1){
                    return -(para);
                }else{
                    return para;
                }
            }else{
                return false;
            }
        }

        console.log('Positive Number Test result: ', invert_numbers(17));
        console.log('Negative Number Test result: ', invert_numbers(-13));
        console.log('Non Number Test result: ', invert_numbers('ayeeeee'));

    </script>

</head>

<body></body>

</html>
