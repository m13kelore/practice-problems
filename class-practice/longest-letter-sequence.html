        function findLongest(sequence){
            var longestStreak = "";
            var currentStreak = "";
            var currentLetter = sequence[0];

            for(var letter = 1; letter < sequence.length; letter++){

                if(sequence[letter].charCodeAt() > currentLetter.charCodeAt()){
                    currentStreak += currentLetter;
                    currentLetter = sequence[letter];
                }
                else{
                    currentStreak += currentLetter;
                    longestStreak += currentStreak;
                    if(longestStreak.length < currentStreak.length){
                        longestStreak = currentStreak;
                    }
                    currentLetter = sequence[letter];
                    currentStreak = "";
                }
            }
            return longestStreak;

        }

        console.log('Test 1: ', findLongest('abcdecklmnopwr')); //Expected result: cklmnopw
        console.log('Test 2: ', findLongest('abcdefghijklxdghjlqr')); //Expected result: abcdefghijklx
