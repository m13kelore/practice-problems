<!DOCTYPE html>

<html>

<head>

    <title>Level 1| FizzBuzz</title>

    <script>

        function fizzBuzz(){
            var counter = 1;
            var output = '';

            while(counter <= 100){
                if(counter % 3 === 0 && counter % 5 === 0){
                    output += 'FizzBuzz, ';
                } else if(counter % 3 === 0){
                    output += 'Fizz, ';
                } else if(counter % 5 === 0){
                    output += 'Buzz, '
                } else {
                    output += counter + ', ';
                }
                counter++;
            }

            return output;
        }

        console.log(fizzBuzz());

    </script>

</head>

<body></body>

</html>
