<!DOCTYPE html>

<html>

<head>

    <title>Level 0 | random number or array element</title>

    <script>

        function random_range(start_num, end_num){

            if(Array.isArray(start_num)){

                var randomIndex = [Math.floor(Math.random() * start_num.length)];
                var randomValue = start_num[randomIndex];

            }else {

                arrStart = start_num;
                arrEnd = end_num;
                arr = [];

                while(arrStart <= arrEnd){

                    arr.push(arrStart++);

                }

                randomIndex = Math.floor(Math.random() * arr.length);
                randomValue = arr[randomIndex];
            }

            return randomValue;

        }
        console.log('test 1: ' + random_range(1, 100));
        console.log('test 2: ' + random_range(5, 27));
        console.log('test 3: ' + random_range(['a','b','c','d','e'])); //not working; logging: undefined

    </script>

</head>

<body></body>

</html>
